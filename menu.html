<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>咪歐發玩具屋</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #fdf6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .logo {
      max-width: 100%;
      width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 48px;
      color: #333;
      text-align: center;
      margin: 10px 0;
    }

    h2 {
      font-size: 24px;
      color: #666;
      text-align: center;
      margin: 10px 0 30px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .game-button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #ffb347;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .game-button:hover {
      background-color: #ffa233;
    }
  </style>
</head>
<body>

  <!-- Logo 圖片（請替換 src） -->
  <img src="logo.png" alt="Logo" class="logo">

  <!-- 標題 -->
  <h1>咪歐發玩具屋</h1>
  <h2>喵窩小遊戲</h2>

  <!-- 按鈕區 -->
  <div class="button-container">
    <a href="https://miofaowo.github.io/%E5%96%B5%E7%AA%A9%E6%8D%89%E8%BF%B7%E8%97%8F/index.html" class="game-button">喵窩捉迷藏</a>
    <a href="https://miofaowo.github.io/%E5%A4%A2%E5%96%B5%E5%9C%B0%E9%BC%A0%E6%A9%9F/start.html" class="game-button"> 敲敲夢喵 </a>
    <a href="0.html" class="game-button">  製作中  </a>
  </div>

</body>
</html>
